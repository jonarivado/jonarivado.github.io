<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Dotzler</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="main.css">
    <script src="code.js"></script>
</head>
<body>
    <div class="fixed bg-white dark:bg-black top-0 left-0 z-40 transition-all" style="height:100%; width:100%; transform:translateX(100%)" id="mobileNav">
        <a class="text-lg text-right block hover:text-gray-400 p-6 transition" href="javascript:void(0)" (click)="closeMobileNav()">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm0 10.293l5.293-5.293.707.707-5.293 5.293 5.293 5.293-.707.707-5.293-5.293-5.293 5.293-.707-.707 5.293-5.293-5.293-5.293.707-.707 5.293 5.293z"/></svg>
        </a>
        <div class="relative block flex flex-col mt-20 p-12">
          <div class="table w-full">
            <div class="table-row-group">
              <div class="table-row">
                <div class="table-cell py-6">
                    <a class="text-2xl hover:text-gray-400 transition" href="#">Home </a>
                </div>
                <div class="table-cell items-center">
                    <fa-icon [icon]="faPlayCircle"></fa-icon>
                </div>
              </div>
              <div class="table-row">
                  <div class="table-cell py-6">
                      <a class="text-2xl hover:text-gray-400 transition" href="#">About me</a>
                  </div>
                  <div class="table-cell">
                      <fa-icon [icon]="faCubes"></fa-icon>
                  </div>
                </div>
                <div class="table-row">
                    <div class="table-cell py-6">
                        <a class="text-2xl hover:text-gray-400 transition" href="#">Experience</a>
                    </div>
                    <div class="table-cell">
                        <fa-icon [icon]="faUsers"></fa-icon>
                    </div>
                  </div>
                  <div class="table-row">
                    <div class="table-cell py-6">
                        <a class="text-2xl hover:text-gray-400 transition" href="#">Contact</a>
                    </div>
                    <div class="table-cell">
                        <fa-icon [icon]="faCubes"></fa-icon>
                    </div>
                  </div>
            </div>
          </div>
          </div>
    </div>
    
    <nav class="bg-white relative z-10 fixed">
      <div class="container flex items-center justify-between mx-auto px-6 py-2 text-left">
        <p class="font-bold text-4xl">JRD.</p>
        
        <div class="space-x-12 hidden md:block">
          <a class="text-lg hover:text-gray-400 transition" href="#">Home</a>
          <a class="text-lg hover:text-gray-400 transition" href="#">About me</a>
          <a class="text-lg hover:text-gray-400 transition" href="#">Experience</a>
          <a class="text-lg hover:text-gray-400 transition" href="#">Contact</a>
            </div>
            <div class="md:hidden block">
                <a class="text-lg hover:text-gray-400 transition" href="javascript:void(0)" onclick="openMobileNav()">
                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M24 18v1h-24v-1h24zm0-6v1h-24v-1h24zm0-6v1h-24v-1h24z" fill="#1040e2"/><path d="M24 19h-24v-1h24v1zm0-6h-24v-1h24v1zm0-6h-24v-1h24v1z"/></svg>
                </a>
            </div>
      </div>
    </nav>
    
                
</body>
</html>
