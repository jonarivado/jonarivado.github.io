<div class="" id="timelineContainer">
    <div class="rounded-xl shadow-lg p-4 mb-8 ml-4 mr-4" style="min-height: 400px;">
        <h3 class="md:text-xl text-lg">{{company}}</h3>
        <h2 class=" text-xl md:text-2xl font-bold">{{title}}</h2>
        <p class="md:text-lg text-md text-gray-400">{{location}}</p>
        <div class="flex flex-row flex-wrap gap-2">
            <div *ngFor="let i of keywords" class="bg-gray-200 rounded-full text-sm md:text-md p-2 shadow-lg whitespace-nowrap">{{i}}</div>
        </div>
    </div>
    <div>
        <div class="bg-black w-full h-1 flex items-center justify-center">
            <div class="bg-black h-4 w-4 rounded-full"></div>
        </div>
    </div>
    <div class="flex items center justify-center pt-4">
        <p class="text-xl">{{time}}</p>
    </div>
</div>
